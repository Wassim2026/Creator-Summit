<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angels Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Angel Submissions</h2>
    <a href="/dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>

  <div id="loader">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <table class="table table-bordered table-hover d-none fade-in" id="angelsTable">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Instagram</th>
        <th>TikTok</th>
        <th>Followers</th>
        <th>Niche</th>
        <th>Description</th>
        <th>Submitted</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
    toast.role = "alert";
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
    toastContainer.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  async function fetchAngels() {
    const res = await fetch('http://localhost:3000/api/admin/angels');
    const data = await res.json();
    const tableBody = document.querySelector('#angelsTable tbody');
    tableBody.innerHTML = "";

    data.forEach((angel, i) => {
      tableBody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${angel.name}</td>
          <td>${angel.email}</td>
          <td>${angel.phone}</td>
          <td><a href="${angel.instagram}" target="_blank">${angel.instagram}</a></td>
          <td><a href="${angel.tiktok}" target="_blank">${angel.tiktok}</a></td>
          <td>${angel.followers}</td>
          <td>${angel.niche}${angel.other_niche ? ` (${angel.other_niche})` : ''}</td>
          <td>${angel.description}</td>
          <td>${new Date(angel.created_at).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteAngel('${angel.id}')">Delete</button>
          </td>
        </tr>
      `;
    });

    document.getElementById('loader').classList.add('d-none');
    document.getElementById('angelsTable').classList.remove('d-none');
  }

//   function editAngel(id) {
//     console.log("Edit angel with ID:", id);
//     window.location.href = `/edit-angel.html?id=${id}`;
//   }

  function deleteAngel(id) {
    if (confirm("Are you sure you want to delete this submission?")) {
      fetch(`http://localhost:3000/api/admin/angels/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
        }
      })
      .then(res => res.json())
      .then(data => {
        showToast("Deleted successfully", "success");
        fetchAngels(); // Refresh table
      })
      .catch(err => {
        console.error("Delete error:", err);
        showToast("Error deleting submission", "danger");
      });
    }
  }

  setTimeout(fetchAngels, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
